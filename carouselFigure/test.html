<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./css/carouselFigure.css">
<style>
  #carouselFigure {
    margin: 400px;
    width: 200px;
    height: 100px;
  }
</style>
</head>
<body>
  <div id="carouselFigure">
    <img src="./1 (1).JPG" alt="">
    <img src="./1 (2).JPG" alt="">
    <img src="./1 (3).JPG" alt="">
    <img src="./1 (4).JPG" alt="">
  </div>
  <script type="text/javascript" src="./js/carouselFigure.js">
  </script>
  <script type="text/javascript">
    let pictures = document.getElementById('carouselFigure');
    let time = 5000;
    new carouselFigure({
      pictures,   //轮播图的父节点
      time, //每张轮播图的滚动时间
    })
  </script>
</body>
</html>
